<p>new-offer works!</p>

  <form #OfferForm='ngForm'>

    <mat-form-field><input matInput placeholder="title" name = "title" required [(ngModel)]="OfferData.title"></mat-form-field>
    <mat-form-field><input type="text" matInput #message maxlength="60" placeholder="description" name = "Description" required [(ngModel)]="OfferData.description">
      <mat-hint align ="end">{{message.value.length}} / 60</mat-hint>
    </mat-form-field>
    <mat-form-field><input type="number" matInput placeholder="points" name = "Points" required [(ngModel)]="OfferData.points"  max="100">
      <mat-error *ngIf="OfferData.points > 100">El valor m√°ximo permitido es 100</mat-error>
    </mat-form-field>
    <mat-form-field><input type="text" matInput placeholder="businessId" name = "BusinessId" required [(ngModel)]="OfferData.businessId"></mat-form-field>
    
    
    <button *ngIf="OfferData.points < 100"  mat-button color="primary" (click)="addMovie()">Add</button>
    
    
  </form>

<a  mat-stroked-button color="primary" routerLink="/business/offers">
    Back to Offers table<mat-icon>home</mat-icon>
</a>
